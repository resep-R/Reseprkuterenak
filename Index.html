const recipesContainer = document.getElementById("recipes");
const searchBox = document.getElementById("searchBox");
const logo = document.getElementById("logo");
const footer = document.getElementById("footer");
const secretBtn = document.getElementById("secretBtn");
const themeToggle = document.getElementById("themeToggle");

document.getElementById("year").textContent = new Date().getFullYear();

let darkMode = false;
themeToggle.onclick = () => {
  darkMode = !darkMode;
  document.body.classList.toggle("dark");
  themeToggle.textContent = darkMode ? "üåô" : "üåû";
};

// tampilkan resep
function tampilkanResep(list) {
  recipesContainer.innerHTML = "";
  list.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "recipe";
    div.innerHTML = `
      <h3>${r.nama}</h3>
      <img src="${r.gambar}" alt="${r.nama}" style="width:100%;border-radius:10px;margin-bottom:10px;">
      <button onclick="toggleDetail(${i})">Lihat Resep</button>
      <div id="detail-${i}" class="details">
        <b>Bahan:</b><br>${r.bahan.replace(/\n/g, "<br>")}
        <br><br>
        <b>Langkah:</b><br>${r.langkah.replace(/\n/g, "<br>")}
      </div>
    `;
    recipesContainer.appendChild(div);
  });
}

tampilkanResep(recipesData);

function toggleDetail(i) {
  const el = document.getElementById(`detail-${i}`);
  const btn = el.previousElementSibling; // tombol tepat di atas detail
  const isVisible = el.style.display === "block";
  
  el.style.display = isVisible ? "none" : "block";
  btn.textContent = isVisible ? "Lihat Resep" : "Tutup Resep";
}

// filter pencarian
searchBox.addEventListener("input", () => {
  const keyword = searchBox.value.toLowerCase();
  const filtered = recipesData.filter(r => r.nama.toLowerCase().includes(keyword));
  tampilkanResep(filtered);
});

let logoClicks = 0;
let kodeBenar = "IX A";
let tahap = 0;

logo.addEventListener("click", () => {
  if (searchBox.value.toLowerCase().includes("ayam")) {
    logoClicks++;

// deteksi goyangan HP / tekan S
let lastShake = 0;
if (window.DeviceMotionEvent) {
  window.addEventListener("devicemotion", function(event) {
    const acc = event.accelerationIncludingGravity;
    const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
    if (total > 30 && tahap === 1 && Date.now() - lastShake > 2000) {
      lastShake = Date.now();
      showPasswordPrompt();
    }
  });
}
document.addEventListener("keydown", (e) => {
  if (e.key.toLowerCase() === "s" && tahap === 1) {
    showPasswordPrompt();
  }
});

function showPasswordPrompt() {
  const input = prompt("Masukan nama kelas anda:");
  if (input === kodeBenar) {
    tahap = 2;
  }
}

// klik dua kali footer
footer.addEventListener("dblclick", () => {
