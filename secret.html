<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Keamanan Data</title>
    <style>
        body {       
            background-color: #000000;
            color: #ffffff; 
            font-family: Roboto, Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .status-container {
            position: relative;
            padding: 20px;
        }

        #spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3); 
            border-top: 4px solid #4285f4; 
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px auto; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #main-message {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #ffffff; 
            font-weight: 500; 
        }

        #sub-message {
            font-size: 0.9em;
            color: #aaaaaa; 
            transition: color 0.5s ease;
        }
        
        .denied-text {
            color: #ff4444 !important; 
            font-weight: bold;
        }
        
        .denied-bg {
            animation: flashRed 0.3s forwards;
        }

        @keyframes flashRed {
            0% { background-color: #000000; }
            50% { background-color: #300000; }
            100% { background-color: #000000; }
        }

    </style>
</head>
<body>

<div class="status-container" id="status-box">
    <div id="spinner"></div>
    <div id="messages">
        <div id="main-message">Memverifikasi perangkat Anda...</div>
        <div id="sub-message">Akses data aman terenkripsi.</div>
    </div>
</div>

<script>
    const spinner = document.getElementById('spinner');
    const mainMessage = document.getElementById('main-message');
    const subMessage = document.getElementById('sub-message');
    const statusBox = document.getElementById('status-box');

    const delayTime = 10000; 
    

    setTimeout(() => {
        spinner.style.display = 'none';
        document.body.classList.add('denied-bg');
        mainMessage.textContent = "AKSES DITOLAK";
        mainMessage.classList.add('denied-text'); 
        subMessage.textContent = "Sepertinya gagal memuat halaman ini. Coba lagi nanti.";
        subMessage.classList.add('denied-text'); 
        
    }, delayTime); 
</script>

</body>
</html>
